        <strong>AND Gate</strong>
        <p>
            The&nbsp;<strong>AND gate</strong>&nbsp;is a&nbsp;logic gate&nbsp;which
            implements a&nbsp;logical conjunction. The results of an AND gate
            is HIGH if all of its inputs are also HIGH; otherwise the result is LOW.
        </p>
        <p>&nbsp;</p>
        <table style="border-color: black;" border="1">
            <tbody>
                <tr>
                    <td style="text-align: center;" colspan="2"><strong>Inputs</strong></td>
                    <td style="text-align: center;"><strong>Outputs</strong></td>
                </tr>
                <tr>
                    <td style="text-align: center;"><strong>A</strong></td>
                    <td style="text-align: center;"><strong>B</strong></td>
                    <td style="text-align: center;"><strong>C</strong></td>
                </tr>
                <tr>
                    <td style="text-align: center;"><strong>0</strong></td>
                    <td style="text-align: center;"><strong>0</strong></td>
                    <td style="text-align: center;"><strong>0</strong></td>
                </tr>
                <tr>
                    <td style="text-align: center;"><strong>0</strong></td>
                    <td style="text-align: center;"><strong>1</strong></td>
                    <td style="text-align: center;"><strong>0</strong></td>
                </tr>
                <tr>
                    <td style="text-align: center;"><strong>1</strong></td>
                    <td style="text-align: center;"><strong>0</strong></td>
                    <td style="text-align: center;"><strong>0</strong></td>
                </tr>
                <tr>
                    <td style="text-align: center;"><strong>1</strong></td>
                    <td style="text-align: center;"><strong>1</strong></td>
                    <td style="text-align: center;"><strong>1</strong></td>
                </tr>
            </tbody>
        </table>
